<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Room - Code Arena</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<header class="bg-white border-solid border-2 border-black-900">
    <nav class="mx-auto flex max-w-7xl items-center justify-center p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a href="index.html" class="-m-1.5 p-1.5">
          <span class="sr-only">Code Arena</span>
          <img class="h-20 w-auto" src="./assets/logo.png" alt="">
        </a>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="#" class="text-2xl m-5">Create Room</a>
        <a href="#" class="text-2xl m-5">Leaderboard</a>
        <a href="#" class="text-2xl m-5">Add Friends</a>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <a href="./login.html" class="text-2xl font-bold">Log in <span aria-hidden="true">&rarr;</span></a>
      </div>
    </nav>
</header> 
<body>
    <div class="bg-white p-10 rounded-lg mt-20 w-120 mx-auto">
        <h2 class="text-8xl font-bold text-center mb-6">Create Room</h2>
        <form action="#" method="POST" class="space-y-4">
            <div class="justify-center items-center mx-auto">
                <label for="room-code" class="block text-lg font-medium">Enter 6-digit Room Code</label>
                <input type="text" id="room-code" name="room-code" pattern="\d{6}" class="w-full p-2 border border-gray-300 rounded-md" placeholder="XXXXXX" required>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Create Room</button>
            </div>
        </form>
    </div>
</body>
</html>
