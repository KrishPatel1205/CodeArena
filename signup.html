<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Code Arena</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<header class="bg-white border-solid border-2 border-black-900">
    <nav class="mx-auto flex max-w-7xl items-center justify-center p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a href="index.html" class="-m-1.5 p-1.5">
          <span class="sr-only">Code Arena</span>
          <img class="h-20 w-auto" src="./assets/logo.png" alt="">
        </a>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="#" class="text-2xl m-5">Create Room</a>
        <a href="#" class="text-2xl m-5">Leaderboard</a>
        <a href="#" class="text-2xl m-5">Add Friends</a>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <a href="./login.html" class="text-2xl font-bold">Log in <span aria-hidden="true">&rarr;</span></a>
      </div>
    </nav>
</header> 
<body>
    <div class="bg-white p-10 rounded-lg w-120 mt-20 flex-col justify-center items-center mx-auto">
        <h2 class="text-8xl font-bold text-center mb-6">Sign Up</h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-lg font-medium">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="email" class="block text-lg font-medium">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="password" class="block text-lg font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="confirm-password" class="block text-lg font-medium">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Sign Up</button>
            </div>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="./login.html" class="text-blue-600">Log in</a></p>
    </div>
</body>
</html>
